<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!-- Ari Martelius, 1800582 -->
    <meta charset="utf-8" />
    <title>Register</title>
</head>
<body>
    <!-- Navigation isnt allowed in this page -->
    <div data-role="page" id="registerpage">
        <div data-role="header" data-position="fixed">

            <h1>Register</h1>
        </div>
        <!-- Registration form -->
        <div data-role="main" class="ui-content">
            <form>
                <div class="ui-field-contain">
                    <label for="txtUsername">Username:</label>
                    <input type="text" id="txtUsername" data-clear-btn="true" />
                    <label for="txtPasswords">Password:</label>
                    <input type="text" id="txtPasswords" data-clear-btn="true" />
                    <label for="btnRegister"></label>
                    <a class="ui-btn ui-icon-plus ui-btn-icon-left"
                       id="btnRegister" onclick="addUserdata()">Register</a>
                </div>
            </form>
        </div>
        <div data-role="footer" data-position="fixed">
            <h1>Geocaching Vault</h1>
        </div>
    </div>
</body>
</html>
