    <body class="cover vertical-align-center blue-grey-600 align-center blend-soft-light">

        <div data-role="page" id="addpage">
            <div data-role="panel" id="addPagePanel">
                <h1>Menu</h1>
                <ul data-role="listview" data-inset="true">
                    <li data-role="list-divider">Geocaching Vault</li>

                           id="btnGps" onclick="getPosition()">Get GPS</a>

                        <a class="ui-btn ui-icon-plus ui-btn-icon-left"
                           id="btnAdd" onclick="addLocationdata()">Save Location</a>

                    </div>
